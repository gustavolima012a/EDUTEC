<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  <title>Cadastro</title>
  <link rel="website icon" type="png" href="./images/LOGO.png">
</head>
<body>

    <header class="header">
  <div class="logo">
    <img src="./images/BIO OCEANS LOGO COM ESCRITAS.png" alt="Logo Bioceans">
  </div>

  <nav class="nav">
    <a href="#">História</a>
    <a href="#">Essência</a>
    <a href="#">Cotidiano</a>
    <a href="#">Jogo</a>
    <a href="#">Filmes</a>
    <a href="#">Curiosidades</a>
  </nav>

  <div class="login login-link">
    <i class="fas fa-user"></i>
    <a href="#">Login</a>

    <img src="./images/login.png" alt="">
  </div>
</header>


  <div class="wrapper">
    <h1 class="page-title">Cadastrar</h1>
    <div class="container">
      <form class="form" action="#" method="post">

        <div class="group">
          <input type="text" id="nome" name="nome" required placeholder=" " />
          <label for="nome">Nome</label>
        </div>

        <div class="group">
          <input type="email" id="cad-email" name="email" placeholder=" " required />
          <label for="cad-email">Email</label>
        </div>

        <div class="group">
          <input type="password" id="cad-password" name="password" placeholder=" " required />
          <label for="cad-password">Senha</label>
        </div>

        <div class="group">
          <input type="password" id="cad-password-confirm" name="password_confirm" placeholder=" " required />
          <label for="cad-password-confirm">Confirmar Senha</label>
        </div>

        <button type="submit">Cadastrar</button>

        <p class="switch">Já tem conta? <a href="login.html">Faça login</a></p>
      </form>
    </div>
  </div>

  <div class="img-esquerda">
    <img src="./images/alga_com_peixe.webp" class="img-esquerda" alt="Alga com peixe" />
  </div>
  <div class="img-direita">
    <img src="./images/alga.webp" class="img-direita" alt="Alga" />
  </div>

  <div class="peixe-esquerda-meio">
    <img src="./images/peixes-esquerdo.png" alt="Peixe à esquerda ao meio" />
  </div>

  <div class="imagem-sobre-direita">
  <img src="./images/peixes-direito.png" alt="Imagem sobreposta no peixe direito">
</div>
</body>

</html>
